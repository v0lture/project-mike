<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Project Mike</title>

        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- js -->
    </head>

    <body>

        <div class="titlebar">
            <div class="draggable"></div>
            <div class="right title">
                <a onclick="window.close();" class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">close</i></a>
            </div>
            <div class="title">
                <a class="btn-floating transparent z-depth-0"></a>
                Welcome to Project Mike
            </div>
        </div>
        
        <div class="row">

            <div class="col s8 about">

                <h4>Hi!</h4>
                <p>Welcome to Project Mike.</p>
                <br />
                <h4>Realtime and customizable</h4>
                <p>Project Mike offers realtime messaging with all your friends and gives you a lot of customizations to use in all your chats.</p>
                <br />
                <h4>Get started</h4>
                <p>Login or signup on the right.</p>
                <br />
            </div>

            <div class="col s4 login">

                <div class="inputs">
                    <div class="input-field">
                        <input type="text" id="email"></input>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" id="password"></input>
                        <label for="password">Password</label>
                    </div>

                    <p id="errormsgwrap" style="display: none;"><i class="material-icons left">warning</i> <span id="errormsg"></span></p>
                    <br />
                    <div class="center-align">
                        <a onclick="register();" class="btn-flat waves-effect waves-light white-text">Register</a>
                        <a onclick="login();" class="btn waves-effect waves-light accent black-text">Login</a>
                    </div>
                </div>

                <div class="loader center-align" style="display: none;">
                    <div class="preloader-wrapper active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <p id="loadermsg">...</p>
                </div>

            </div>

        </div>

    </body>

    <script>
        // You can also require other files to run in this process
        window.jQuery = window.$ = require('jquery');
        window.Hammer = require("hammerjs");
    </script>
    <script src="js/materialize.min.js"></script> 
    <script src="js/ui-auth.js"></script>
</html>

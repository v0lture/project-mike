<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Mike</title>

        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- js -->
    </head>

    <body>

        <div class="titlebar">
            <div class="draggable"></div>
            <div class="right title">
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">remove</i></a>
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">fullscreen</i></a>
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">close</i></a>
            </div>
            <div class="title">
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">menu</i></a>
                <span class="user">username</span> &mdash; Project Mike
            </div>
        </div>
        
        <div class="row">

            <div class="col s4 convoview">
                <!-- conversations view -->
                <div class="identity z-depth-2">
                    <a class="btn-floating waves-effect waves-light transparent z-depth-0 right"><i class="material-icons">edit</i></a>
                    <span class="msg truncate"><i class="material-icons left">chat_bubble_outline</i> Hello world!</span>
                    <span class="state online">Online</span>
                </div>

                <div class="convolist">
                    
                </div>
            </div>

            <div class="col s8 chatview">
                <!-- chat view -->
                <div class="identity z-depth-2">
                    <a class="btn-floating waves-effect waves-light transparent z-depth-0 right"><i class="material-icons">settings</i></a>
                    <span class="msg">Group</span><br />
                    <span class="members"><span class="state offline pill">@onewiththecore</span> <span class="state away pill">@theprime</span> <span class="state online pill">@maxbycode</span> <span class="state busy pill">@eggroll</span></span>
                </div>

                <div class="contents">

                </div>
            </div>

        </div>

    </body>

    <script>
        // You can also require other files to run in this process
        window.jQuery = window.$ = require('jquery');
        window.Hammer = require("hammerjs");
        require('./renderer.js');
    </script>
    <script src="js/materialize.min.js"></script>  
    <script src="js/element-engine.js"></script>  
</html>

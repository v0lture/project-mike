<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Mike</title>

        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- js -->
    </head>

    <body>

        <div class="titlebar">
            <div class="draggable"></div>
            <div class="right title">
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">remove</i></a>
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">fullscreen</i></a>
                <a onclick="window.close();" class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">close</i></a>
            </div>
            <div class="title">
                <a class="btn-floating waves-effect waves-light transparent z-depth-0"><i class="material-icons">menu</i></a>
                <span class="user">@maxbycode</span> &mdash; Project Mike
            </div>
        </div>

        <!-- side menu -->
        <div class="sidemenu">

            

        </div>
        
        <div class="row">

            <div class="col s4 convoview">
                <!-- conversations view -->
                <div class="identity z-depth-2">
                    <a class="btn-floating waves-effect waves-light transparent z-depth-0 right"><i class="material-icons">edit</i></a>
                    <div class="identitypic">
                        <img class="state busy picture" src="https://placehold.it/48x48"></img>
                        <p class="user">@maxbycode</p>
                        <p class="status">code jamming</p>
                    </div>
                </div>

                <div class="convolist">
                    
                </div>
            </div>

            <div class="col s8 chatview">
                <!-- chat view -->

                <!-- Group identity bar framework:  -->
                <div class="identity z-depth-2">
                    <a class="btn-floating waves-effect waves-light transparent z-depth-0 right"><i class="material-icons">settings</i></a>
                    <p class="title">Group</p>
                    <div class="userarray">
                        <img class="state busy picture" src="https://placehold.it/32x32"></img>
                        <img class="state online picture" src="https://placehold.it/32x32"></img>
                        <img class="state away picture" src="https://placehold.it/32x32"></img>
                        <img class="state online picture" src="https://placehold.it/32x32"></img>
                        <img class="state busy picture" src="https://placehold.it/32x32"></img>
                        <img class="state busy picture" src="https://placehold.it/32x32"></img>
                        <img class="state offline picture" src="https://placehold.it/32x32"></img>
                    </div>
                </div>   

                <!-- 1-1 identity bar framework:  -->
                 <!-- <div class="identity z-depth-2">
                    <a class="btn-floating waves-effect waves-light transparent z-depth-0 right"><i class="material-icons">settings</i></a>
                    <div class="identitypic">
                        <img class="state busy picture" src="https://placehold.it/48x48"></img>
                        <p class="user">@onewiththecore</p>
                        <p class="status">enjoying DEF CON</p>
                    </div>
                </div>   -->

                <div class="contents">
                    <div class="theme">

                        <div class="msgwrapper">
                            <div class="left msg">

                                <div class="msgbox">
                                    <p class="msgtext">hiya!</p>
                                    <span class="user">@onewiththecore &mdash; 12:07 7/22/17</span>
                                </div>
                                
                            </div>
                        </div>
                        <div class="msgspacer"></div>
                        <div class="msgwrapper">
                            <div class="right msg">

                                <div class="msgbox">
                                    <p class="msgtext">hi friendo!</p>
                                    <span class="user">Delivered &mdash; 12:07 7/22/17</span>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </body>

    <script>
        // You can also require other files to run in this process
        window.jQuery = window.$ = require('jquery');
        window.Hammer = require("hammerjs");
        require('./renderer.js');
    </script>
    <script src="js/materialize.min.js"></script>  
    <script src="js/ui-chat.js"></script>  
</html>
